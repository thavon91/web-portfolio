[build]
  # Directory to run the build command in
  base = "."
  
  # Build command
  command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"

[[redirects]]
  # Redirect all routes to index.html for client-side routing (React Router)
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node version for builds
  NODE_VERSION = "18"
